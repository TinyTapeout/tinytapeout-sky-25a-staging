# Tiny Tapeout project information
project:
  title:        "Tiny Connect Four" # Project title
  author:       "Roy Treves"        # Your name
  discord:      "roy_trv"           # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  # One line description of what your project does
  description:  "A simple connect four game with VGA output"
  language:     "Verilog"          # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     25000000           # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_RoyTr16"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_RoyTr16.v"
    - "connect_four_top.v"
    - "vga_controller.v"
    - "connect_four.v"
    - "victory_checker.v"
    - "board_rw.v"
    - "check_directions.v"
    - "direction_checker.v"
    - "debug_controller.v"
    - "btn_debounce.v"
    - "buzzer.v"
    - "game_sounds.v"
    - "pwrup_synchronizer.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Key Drop Piece"
  ui[1]: "Key Move Right"
  ui[2]: "Key Move Left"
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: "Debug Mode"

  # Outputs
  uo[0]: "VGA red [1]"
  uo[1]: "VGA green [1]"
  uo[2]: "VGA blue [1]"
  uo[3]: "VGA vsync"
  uo[4]: "VGA red [0]"
  uo[5]: "VGA green [0]"
  uo[6]: "VGA blue [0]"
  uo[7]: "VGA hsync"

  # Bidirectional pins
  uio[0]: "Debug pin / Buzzer"
  uio[1]: "Debug pin"
  uio[2]: "Debug pin"
  uio[3]: "Debug pin"
  uio[4]: "Debug pin"
  uio[5]: "Debug pin"
  uio[6]: "Debug pin"
  uio[7]: "Debug pin"

# Do not change!
yaml_version: 6
